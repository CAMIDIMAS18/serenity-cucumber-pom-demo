#
# Url's of the test websites
#
pages {
  automation.practice = "http://automationpractice.com/index.php"
}

#
# Serenity parameters
#
serenity {
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  take.screenshots.for = FOR_EACH_ACTION
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

#
# WebDriver configuration
#
webdriver {
  driver = chrome
  autodownload = true
  wait.for.timeout = 30000
  timeouts {
    implicitlywait = 30000
    fluentwait = 10000
  }
}